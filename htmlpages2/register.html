<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
  <!-- animation -->
  <link rel="stylesheet" href="../css/login.css">
  <title> انشاء حساب</title>
</head>

<body>
  <section id="reg" class="position-relative">

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="image-bg">
            <img class="image-bg-first" src="../assets/Rectangle 1.png" alt="">

            <img class="image-bg-secand lamp" src="../assets/chandelier with green round lampshade.png" alt="">
            <img class="image-bg-three boy" src="../assets/Rectangle.png" alt="">
          </div>
        </div>
        <div class="col-md-6 mt-5">
          <form action="#" class="mt-5" dir="rtl">
            <div class="text-input">
              <input type="text" name="name" id="name" placeholder=" ">
              <label for="name"> الاسم</label>
            </div>
            <div class="text-input">
              <input class="inhert" type="email" name="email" id="email" placeholder=" ">
              <label for="email">البريد الالكتروني</label>
            </div>
            <div class="text-input">
              <input type="tel" name="phone" id="phone" placeholder=" ">
              <label for="phone"> رقم الهاتف</label>
            </div>
            <div class="text-input">
              <input type="number" name="age" id="age" placeholder=" ">
              <label for="age"> العمر</label>
            </div>
            <div class="text-input">
              <input type="password" name="password" id="password" placeholder=" ">
              <label for="password"> كلمة السر</label>
            </div>
            <div class="text-input">
              <input type="password" name="password" id="password" placeholder=" ">
              <label for="password"> تأكيد كلمة السر</label>

            </div>
            <div class="btn-register-parent">
              <button class="button-register">

                <a style="text-decoration: none;" href="login.html">
                  انشاء حساب
                </a>
              </button>


            </div>
          </form>
        </div>
      </div>
    </div>

  </section>

  <div class="background-sidebar" id="backgroundSidebar" onclick="handleBtnClose()"></div>

  <!-- end -->
  <!-- js bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/login.js"></script>
  <!-- js -->
</body>

</html>
