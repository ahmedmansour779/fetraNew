<head>
  <meta charset="UTF-8">

  <!-- bootstrap -->

    integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
  <!-- animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>تسجيل الدخول</title>
</head>

<body>




  <section id="reg" class="position-relative">

    <div class="container">
      <div class="row">
        <div class="col-md-6">





          <div class="image-bg">
            <img class="image-bg-first" src="../assets/Rectangle 1.png" alt="">

            <img class="image-bg-secand lamp" src="../assets/chandelier with green round lampshade.png" alt="">
            <img class="image-bg-three boy" src="../assets/Rectangle.png" alt="">
          </div>
        </div>
        <div class="col-md-6" style="display: flex;flex-direction: column;align-items: center;">
          <div class="btn-register">
            <button>
              <a style="text-decoration: none;" href="register.html">
                انشاء حساب
              </a>
            </button>
          </div>
          <div class="image-avatar">
            <img src="../assets/avatar with man in green shirt and orange hat.png" alt="">
          </div>
          <form action="#" class="formLogin" dir="rtl">

            <div class="text-input">
              <input class="inhert" type="email" name="email" id="email" placeholder=" ">
              <label for="email">البريد الالكتروني</label>
            </div>
            <div class="text-input">
              <input type="password" name="password" id="password" placeholder=" ">
              <label for="password"> كلمة السر</label>
            </div>
            <div class="btn-register-parent">
              <button class="button-login">

                <a style="text-decoration: none;" href="indexLogin.html">
                  تسجيل الدخول
                </a>
              </button>


            </div>
            <div class="btn-register-platform" style="width: 100%;">
              <button class="btn-reg" style="display: flex;align-items: center;justify-content: center;">
                <a href="#" style="width: 100%;">
                  تسجيل دخول بواسطة الايميل
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
                <img src="images/Group 121.png" alt="">
              </button>
              <button class="btn-reg " style="display: flex;align-items: center;justify-content: center;">
                <a href="#" style="width: 100%;">تسجيل دخول بواسطة الايميل
                  <i class="fa-brands fa-google"></i>
                </a>
                <img src="images/Group 121.png" alt="">
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </section>

  <div class="background-sidebar" id="backgroundSidebar" onclick="handleBtnClose()"></div>


  <!-- end -->
  <!-- js bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/login.js"></script>
  <!-- js -->
</body>

</html>
